<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Light on-mi</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Light on-mi</h1>
    <div id="grid">
      <div id="LoginLocation">
        <h3>LOGIN</h3>
        <input type="text" id="deviceIdInput" placeholder="아이디">
        <button id="loginButton">로그인</button>

        <h3>위치</h3>
        <!-- <label for="userLocation">위치 입력</label> -->
        <input type="text" id="userLocation" placeholder="동/읍/면을 입력하세요">
        <div id="buttonGrid">
          <button id="updateLocation">업데이트</button>
          <button id="submitSettingsButton">저장</button>
        </div>
      </div>
      <div id="others">
        <div class="block">
          <h3 id="currentWeather">현재 날씨</h3>
          <div class="Grid_in">
            <div class="child">
              현재 온도 :<br>
              <!-- (°C): -->
              <span id="currentTempValue">25</span>
              <span class="unit">°C</span><br>
              <input type="range" id="currentTemp" min="-10" max="45" value="25">
            </div>
            <div class="child">
              미세먼지 농도 :<br>
              <!-- (㎍/㎥): -->
              <span id="currentPmValue">90</span>
              <span class="unit">㎍/㎥</span><br>
              <input type="range" id="currentPm" min="0" max="150" value="90">
            </div>
          </div>
        </div>
        <div class="block">
          <div class="Grid_in">
            <div class="child">
              <h3>온도 설정</h3>
              최소값<input type="number" id="tempMin"> 
              <!-- 최소 색상: -->
              <input type="color" id="tempColorMin"><br>
              최대값<input type="number" id="tempMax"> 
              <!-- 최대 색상: -->
              <input type="color" id="tempColorMax">
            </div>
            <div class="child">
              <h3>미세먼지 설정</h3>
              최소값<input type="number" id="pmMin"> 
              <!-- 최소 색상: -->
              <input type="color" id="pmColorMin"><br>
              최대값<input type="number" id="pmMax">  
              <!-- 최대 색상: -->
              <input type="color" id="pmColorMax">
            </div>
          </div>
        </div>
      </div>
    </div>  

    <script src="index.js" defer></script>
  </body>
</html>
